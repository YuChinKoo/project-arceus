import { gql } from 'apollo-server-express';

export const typeDefs = gql`
    type User {
        id: ID
        firstName: String
        lastName: String
    }

    input UserInput {
        id: ID
        firstName: String
        lastName: String
    }

    type Query {
        findAUser(id: ID): User
    }

    type Mutation {
        createUser(input: UserInput): User
    }
`;